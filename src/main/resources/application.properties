spring.application.name=kafka-spring-streams
server.port=8080

# so the consumer Bean can do a subscribe to the Topic T2
spring.cloud.stream.bindings.pageEventConsumer-in-0.destination=T2
# this one is for the supplier
spring.cloud.stream.bindings.pageEventSupplier-out-0.destination=T3

# These two is for kstream
spring.cloud.stream.bindings.kStreamFunction-in-0.destination=T3
spring.cloud.stream.bindings.kStreamFunction-out-0.destination=T4


spring.cloud.function.definition=pageEventConsumer;pageEventSupplier;kStreamFunction

#this is used to set a timer for the supplier now each 500ms it will send data to the kafka topic
spring.cloud.stream.bindings.pageEventSupplier-out-0.producer.poller.fixed-delay=500

#this is used so when it calculates it will give the result faster, by default it's 30 seconds
spring.cloud.stream.kafka.streams.binder.configuration.commit.interval.ms=1000
